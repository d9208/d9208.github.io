<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>古诗词之美</title>
<style>
    body {
        background-image: url('http://mms1.baidu.com/it/u=744516895,2603716233&fm=253&app=138&f=PNG?w=760&h=330'); /* 替换 'chinese-painting.jpg' 为你的中国风背景图片URL */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333; /* 设置文字颜色为深灰色，以便在背景图片上显示清晰 */
    }
    .content {
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* 设置半透明的白色背景以突出文字 */
        border-radius: 10px;
    }
</style>
</head>
<body>
<div class="content">
    <h1>七律·长征</h1>
    <p>红军不怕远征难，万水千山只等闲。</p>
    <p>五岭逶迤腾细浪，乌蒙磅礴走泥丸。</p>
    <p>金沙水拍云崖暖，大渡桥横铁索寒。</p>
    <p>更喜岷山千里雪，三军过后尽开颜。</p>
</div>
</body>
</html>
